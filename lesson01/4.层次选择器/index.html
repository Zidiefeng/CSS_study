<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            background:green;
        }

    /*后代选择器
        body后面的所有p都变颜色*/
        body p{
            background:red;
        }

    /*子选择器
        body后面的直属p变颜色*/
        body>p{
            background: purple;
        }

    /*相邻兄弟选择器
        active类的后面相邻的一个p标签*/
        .active+p{
            background: yellow;
        }

    /*通用选择器
        active类的后面相邻的每一个同级p标签*/
        .active~p{
            background:blue;
        }
    </style>
</head>


<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>
            p4
        </p>
    </li>
    <li>
        <p>
            p5
        </p>
    </li>
    <li>
        <p>
            p6
        </p>
    </li>
</ul>

</body>
</html>
