<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--水平对齐，有参照物，
        比如 span, img水平对齐-->

        img, span{
            vertical-align:middle;
        }
    </style>
</head>
<body>

<p>
    <img src="images/lulu.jpg" alt="lulu" width="400px">
    <span>adadadadadad</span>
</p>

</body>
</html>
