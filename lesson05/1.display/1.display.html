<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:1px solid gray;
            display: inline-block; 即使block也是行内元素
        }
        span{
            width:100px;
            height:100px;
            border:1px solid gray;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    div块元素
</div>

<span>
    行内元素
</span>
</body>
</html>
